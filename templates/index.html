<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron  text-center"> 
        <h1>Mission To Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <!-- Add section for Mars News -->
    <div class="row" id="mars-news">
        <div class="col-md-12 text-left">
            <div class="media">
                <div class="media-body">
                     <h2>Latest Mars News</h2><hr>
                      <h4 class="media-heading">{{ mars.news_title }}</h4>
                      <p>{{ mars.news_p }}</p><hr>
                </div>
            </div>
        </div>
    </div>
          <!-- Section for Featured Image and Facts table -->
    <div class="row" id="mars-featured-image">
        <div class="col-md-8 text-left" >
            <h2>Featured Mars Image</h2>
            <!-- if images is False/None/non-existent, then default to error message -->
              <img src="{{mars.featured_image_url}}" class="img-responsive" alt="Responsive image" width="500" height="500"/>
        </div>
        <div class="col-md-4">
            <div class="row" id="mars-facts">
              <h2>Mars Facts</h2>
              <table class="table" >{{mars.facts | safe}}</table> 
             </div>  
          </div>
    </div>

    <!-- Section for Mars Hemispheres -->
    <<div class="row" id="mars-hemispheres"> 
        <div class="col-md-12 text-center" >
        <h2 class="text-center">Mars Hemispheres</h2>
        <hr>
        </div>
    </div>
    <div class="row" id="mars-hemispheres_imgs"> 
        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
        <figure class="figure">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" class="figure-img img-fluid my-1" alt="...">
            <figcaption class="figure-caption text-left"> <h3>{{hemisphere.title}} </h3></figcaption>
        </figure>
       </div>
        {% endfor %}
        
    </div>


  </div>
</body>

</html>
